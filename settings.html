<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - TunaRide Vehicle Transit</title>
    <link rel="icon" type="image/x-icon" href="images/manyanza-logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #667eea;
            object-fit: cover;
        }

        .user-info h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .user-info p {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .settings-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .card-icon.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-icon.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .card-icon.warning {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
        }

        .card-icon.info {
            background: linear-gradient(135deg, #17a2b8 0%, #6f42c1 100%);
        }

        .card-title {
            color: #2c3e50;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .save-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: #dc3545;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .header-right {
                flex-wrap: wrap;
                justify-content: center;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <img src="/images/tunaride-logo.svg" alt="TunaRide Logo" class="user-avatar" style="width: 60px; height: 60px;">
                <div class="user-info">
                    <h1>Settings</h1>
                    <p>Manage your account preferences</p>
                </div>
            </div>
            <div class="header-right">
                <a href="client-dashboard.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </a>
                <button onclick="logout()" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>

        <!-- Settings Grid -->
        <div class="settings-grid">
            <!-- Profile Settings -->
            <div class="settings-card">
                <div class="card-header">
                    <div class="card-icon primary">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3 class="card-title">Profile Settings</h3>
                </div>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="+255 XXX XXX XXX">
                        </div>
                    </div>
                    <button type="submit" class="save-btn">
                        <i class="fas fa-save"></i>
                        Save Profile
                    </button>
                </form>
            </div>

            <!-- Notification Settings -->
            <div class="settings-card">
                <div class="card-header">
                    <div class="card-icon info">
                        <i class="fas fa-bell"></i>
                    </div>
                    <h3 class="card-title">Notifications</h3>
                </div>
                <form id="notificationForm">
                    <div class="form-group">
                        <label>Email Notifications</label>
                        <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
                            <label class="toggle-switch">
                                <input type="checkbox" id="emailNotifications" checked>
                                <span class="slider"></span>
                            </label>
                            <span>Receive email updates</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>WhatsApp Notifications</label>
                        <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
                            <label class="toggle-switch">
                                <input type="checkbox" id="whatsappNotifications" checked>
                                <span class="slider"></span>
                            </label>
                            <span>Receive WhatsApp updates</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Booking Reminders</label>
                        <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
                            <label class="toggle-switch">
                                <input type="checkbox" id="bookingReminders" checked>
                                <span class="slider"></span>
                            </label>
                            <span>Send booking reminders</span>
                        </div>
                    </div>
                    <button type="submit" class="save-btn">
                        <i class="fas fa-save"></i>
                        Save Notification Settings
                    </button>
                </form>
            </div>

            <!-- Security Settings -->
            <div class="settings-card">
                <div class="card-header">
                    <div class="card-icon warning">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <h3 class="card-title">Security</h3>
                </div>
                <form id="securityForm">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
                    </div>
                    <button type="submit" class="save-btn">
                        <i class="fas fa-save"></i>
                        Update Password
                    </button>
                </form>
            </div>

            <!-- Communication Preferences -->
            <div class="settings-card">
                <div class="card-header">
                    <div class="card-icon success">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h3 class="card-title">Communication</h3>
                </div>
                <form id="communicationForm">
                    <div class="form-group">
                        <label>Preferred Language</label>
                        <select id="preferredLanguage">
                            <option value="en">English</option>
                            <option value="sw">Swahili</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Communication Method</label>
                        <select id="communicationMethod">
                            <option value="whatsapp">WhatsApp</option>
                            <option value="email">Email</option>
                            <option value="both">Both</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="feedback">Feedback & Suggestions</label>
                        <textarea id="feedback" name="feedback" rows="3" placeholder="Share your feedback with us..."></textarea>
                    </div>
                    <button type="submit" class="save-btn">
                        <i class="fas fa-save"></i>
                        Save Preferences
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>

    <script>
        // Load user profile on page load
        document.addEventListener('DOMContentLoaded', function() {
            // For static demo, we'll use placeholder data
            loadUserProfile();
            
            // Set up form handlers
            document.getElementById('profileForm').addEventListener('submit', handleProfileSave);
            document.getElementById('notificationForm').addEventListener('submit', handleNotificationSave);
            document.getElementById('securityForm').addEventListener('submit', handleSecuritySave);
            document.getElementById('communicationForm').addEventListener('submit', handleCommunicationSave);
        });

        function loadUserProfile() {
            // For static demo, we'll use placeholder data
            document.getElementById('fullName').value = 'Client User';
            document.getElementById('email').value = 'client@manyanza.co.tz';
            document.getElementById('phone').value = '+255 765 111 131';
        }

        function handleProfileSave(e) {
            e.preventDefault();
            showToast('Profile settings saved successfully!');
        }

        function handleNotificationSave(e) {
            e.preventDefault();
            showToast('Notification settings saved successfully!');
        }

        function handleSecuritySave(e) {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showToast('Passwords do not match!', 'error');
                return;
            }
            
            if (newPassword.length > 0 && newPassword.length < 6) {
                showToast('Password must be at least 6 characters long!', 'error');
                return;
            }
            
            showToast('Password updated successfully!');
            document.getElementById('securityForm').reset();
        }

        function handleCommunicationSave(e) {
            e.preventDefault();
            showToast('Communication preferences saved successfully!');
        }

        function logout() {
            // Clear any stored authentication data
            localStorage.removeItem('authToken');
            showToast('Logged out successfully');
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
